<#assign ctx=springMacroRequestContext.contextPath />
<div class="layuimini-main">

    <div class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label required">任务名称</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="required" lay-reqtext="任务名称不能为空" placeholder="请输入任务名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">业务部门</label>
            <div class="layui-input-inline" id="add-group-select">
                <select name="jobGroupId" lay-verify="required" lay-reqtext="业务部门不能为空" lay-search="">
                    <option value="">直接选择或搜索选择</option>
                    <#list jobGroupList as jobGroup>
                        <option value="${jobGroup.id}">${jobGroup.name}</option>
                    </#list>
                </select>
            </div>
            <div class="layui-input-inline" id="add-group-input" style="display: none;">
                <input type="text" name="jobGroupName" lay-reqtext="业务部门不能为空" placeholder="请输入业务部门" class="layui-input">
            </div>
            <div class="layui-input-inline">
                <input type="checkbox" lay-filter="addGroupBtn" name="" title="新增业务部门">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">请求方式</label>
            <div class="layui-input-inline">
                <select name="method" lay-verify="required" lay-reqtext="请求方式不能为空">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">URL地址</label>
            <div class="layui-input-block">
                <input type="text" name="url" lay-verify="required" lay-reqtext="URL地址不能为空" placeholder="请输入URL地址" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">corn表达式</label>
            <div class="layui-input-block">
                <input type="text" name="corn" lay-verify="required" lay-reqtext="corn表达式不能为空" placeholder="请输入corn表达式" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">请求参数</label>
            <div class="layui-input-block">
                <input type="text" name="params" placeholder="请输入请求参数" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注信息</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea" maxlength="500" placeholder="请输入备注信息"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="saveBtn">确认添加</button>
            </div>
        </div>
    </div>

</div>
<script>
    layui.use(['form', 'table'], function () {
        var form = layui.form,
            layer = layui.layer,
            table = layui.table,
            $ = layui.$;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        // 当前弹出层，防止ID被覆盖
        var parentIndex = layer.index;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            $.ajax({
                type: 'post',
                url: '${ctx}/addJob',
                data: data.field,
                dataType: 'json',
                success: function(res) {
                    console.log(res);
                    if (res.status == 200) {
                        layer.close(parentIndex);
                    } else {
                        //错误提示框
                        layer.msg(res.message, {icon : 5});
                    }
                }
            });
            return false;
        });

        //监听复选框的选择
        form.on('checkbox(addGroupBtn)', function (data) {
            if (data.elem.checked) {
                $('#add-group-select').hide();
                $('#add-group-input').show();
                $('#add-group-input input:first').attr('lay-verify','required');
                $('#add-group-select select:first').removeAttr('lay-verify');
            } else {
                $('#add-group-input').hide();
                $('#add-group-select').show();
                $('#add-group-select input:first').attr('lay-verify','required');
                $('#add-group-input select:first').removeAttr('lay-verify');
            }
        });

    });
</script>
